<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form class="form">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome:" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="senha" placeholder="Senha:" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email:" class="form-control">
            </div>
            <div class="form-check">
                <input type="checkbox" name="concordo" value="SIM" id="exampleCheck1" class="form-check-input">   
                <label  for="exampleCheck1">Concordo</label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="sexo" value="F">Feminino
                </label>
                <label>
                    <input type="radio" name="sexo" value="M">Masculino
                </label>
            </div>
            <div class="form-group">
                <select name="estado" class="form-control">
                    <option value="">Escolha o estado</option>
                    <option value="GO">Goiás</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="descricao" placeholder="Descrição" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
